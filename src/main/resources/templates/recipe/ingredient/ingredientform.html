<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.js"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="ingredient" type="com.sudee.recipeapp.commands.IngredientCommand"*/-->
<div class="container-fluid col-md-6 offset-3" style="margin-top: 20px">
    <div class="card mb-12" style="max-width: 75rem;">
        <h3 class="card-header text-white bg-dark">Edit Ingredient</h3>
        <div class="card-body">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" th:field="*{description}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" th:field="*{amount}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>UOM</label>
                        <select class="form-control" name="uom.id">
                            <option th:each="uomEach : ${uomList}"
                                    th:value="${uomEach.id}"
                                    th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                    th:text="${uomEach.description}">Each</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
