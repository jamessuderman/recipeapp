<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ingredients</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.js"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.js}"></script>
</head>

<body>
<!--/*@thymesVar id="recipe" type="com.sudee.recipeapp.models.Recipe"*/-->
<div class="container-fluid col-md-6 offset-3" style="margin-top: 20px">
    <div class="card mb-12" style="max-width: 75rem;">
        <h1 class="card-header text-white bg-dark">Ingredients</h1>
        <div class="card-body">
            <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                <table class="table table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tr th:each="ingredient : ${recipe.ingredients}">
                        <td th:text="${ingredient.id}"></td>
                        <td th:text="${ingredient.uom.getDescription()} + ' ' + ${ingredient.amount} + ' ' + ${ingredient.description}"></td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient' + ${ingredient.id} + '/update'}">Update</a></td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient' + ${ingredient.id} + '/delete'}">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
