<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Recipe</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.js"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.js}"></script>
</head>

<body>
<!--/*@thymesVar id="recipe" type="com.sudee.recipeapp.models.Recipe"*/-->
<div class="container-fluid col-md-6 offset-3" style="margin-top: 20px">
    <div class="card mb-12" style="max-width: 75rem; margin-top: 20px;">
        <h3 class="card-header text-white bg-dark">Upload New Recipe Image</h3>
        <div class="card-body">
            <form action="http://localhost" method="post" enctype="multipart/form-data"
                  th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                <h5>Select File</h5>
                <div class="row">
                    <input id="imagefile" name="imagefile" type="file" class="file" style="margin-left: 15px;"/>
                    <button type="submit" class="btn btn-dark offset-6">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
